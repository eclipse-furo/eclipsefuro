name: "Searcher" #not used
description: "A searcher pattern with empty state and error handling"
variables:
  - varname: Name
    default: null
    prompt: "Enter the component name (xxx-xxx)"
    inputKind: "string"
    regexp: "^[^\\s-]+-[^\\s-]+$"
    regexpText: "Component name must contain at least one dash (-)"


  - varname: TargetDir
    prompt: "Wohin soll das file"
    inputKind: "directory"
    default: "./output"

  - varname: Tabs
    default: "Tabcontainer"
    prompt: "Enter the tabs"
    inputKind: "string"

  - varname: NumOfRows
    default: 4
    prompt: "How many rows you need?"
    inputKind: "number"

  - varname: valid
    expression: "NumOfRows < 5" #

  - varname: Namelength
    expression: "Strlen(Name)" #

  - varname: Basename
    expression: "'syrius-' +  ToCamel(Name) " #

  - varname: STR
    expression: "'syrius-' " #

  - varname: Type
    prompt: "Please SELECT the main type. (↓)"
    inputKind: "type"

  - varname: ServiceName
    prompt: "Please SELECT the main service. (↓) "
    inputKind: "service"

  - varname: Service
    expression: "GetService(ServiceName)" #


structure:
  - target: "'./output/view-' + Name + '.js'"
    template: "syrius-xxx-obj-detail.tpl"
    notes: "This is used for the main view"

  - target: "'./output/sections/' +  Name + '-component.js'"
    template: "syrius-xxx-obj-detail-header.tpl"
    notes: "This will create the header panel"

data: #additional data, this goes directly to your template and is not parsed or evaluated.
  variables:
    - varname: Name
      default: null
  xx : 345678