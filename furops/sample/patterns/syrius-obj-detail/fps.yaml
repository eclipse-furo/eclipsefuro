name: "Object Detail" #not used
description: "A generic object detail view"
variables:
  - varname: Name
    default: null
    prompt: "Enter the component name"
    inputKind: "string"

  - varname: Tabs
    default: null
    prompt: "Enter the tabs"
    inputKind: "stringlist"

  - varname: NumOfRows
    default: 4
    prompt: "How many rows you need?"
    inputKind: "number"
    
  - varname: Type
    prompt: "Select a type"
    inputKind: "type"

  - varname: Service
    prompt: "Select a service"
    inputKind: "service"

  - varname: TargetDir
    prompt: "Wohin soll das file"
    inputKind: "string"
    default: "."

  - varname: Basename
    expression: "'syrius-' + capitalize( camelcase({Name}) )" #

Structure:
  - target: "{TargetDir}/view-{Basename}.js"
    template: "syrius-xxx-obj-detail.tpl"
    notes: "This is used for the main view"

  - target: "./sections/{Basename}-component.js"
    template: "syrius-xxx-obj-detail-header.tpl"
    notes: "This will create the header panel"
